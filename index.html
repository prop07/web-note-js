<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      #posts article {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-content: center;
      }
      #noteDel {
        display: flex;
        justify-content: space-between;
        margin: 0 3rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Note</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container my-3">
      <div id="form">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add a note</h5>
            <div id="empty" style="height: 1.5rem; color: red"></div>
            <div class="form-group">
              <input
                class="form-control my-2"
                id="addTxt1"
                rows="1"
                value="title"
              />
              <!-- remove this value -->
              <input
                class="form-control my-2"
                id="addTxt2"
                rows="4"
                value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet blanditiis suscipit enim at hic aperiam praesentium placeat labore inventore cum!"
              />
              <!-- remove this value -->
            </div>
            <button
              class="btn btn-outline-success"
              id="addBtn"
              onclick="addNote()"
            >
              Add note
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />

    <div id="noteDel">
      <div><h1>Save Notes</h1></div>
      <!-- <div>
        <button class="btn btn-primary" onclick="deleteposts()">
          Delete All
        </button>
      </div> -->
    </div>
    <hr />
    <div id="posts" class="post">
      <article></article>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
